<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <nav>
        <ul>
            <li class ="brand"><img src = "logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
    <div class ="songList"></div>
    <h1>Best of Songs </h1>  
    <div class="songItemContainer">
        <div class="songItem">
            <img alt="1">
            <span class ="songName">Snap</span>
            <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class ="songName">Snap  </span>
            <span class="songlistplay"><span class="timestamp">05:34<i id="1"  class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class ="songName">Snap</span>
            <span class="songlistplay"><span class="timestamp">05:34<i id="2" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
        </div>
      
    </div>
    <div class ="songBanner"></div>
    </div> 
    <div class="bottom">  
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class = "icons">
            <!-- Fontawesome icons -->
            <i class="fa-3x fa-solid fa-backward" id="previous"></i>
            <i class="fa-3x fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward" id="next"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/82e8d05e90.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
